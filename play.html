<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="play-styles.css">
    <title>Play Game - Saibāpetto サイバーペット</title>
</head>
<body>
    <div class="background-image">
        <div class="title">
            <h1>Play Game - Saibāpetto サイバーペット</h1>
        </div>
    </div>

    <div class="game-section">
        <h2>Choose Your Character</h2>
        <div class="character-options">
            <img src="character1.jpg" alt="Character 1" class="character" id="character1">
            <img src="character2.jpg" alt="Character 2" class="character" id="character2">
            <img src="character3.jpg" alt="Character 3" class="character" id="character3">
            <img src="character4.jpg" alt="Character 4" class="character" id="character4">
        </div>
        <input type="text" id="characterName" placeholder="Name Your Character">
        <button onclick="startGame()">Start Game</button>
        <div id="confetti"></div>
    </div>

    <div class="tamagotchi-section" id="tamagotchiSection" style="display: none;">
        <h2>Your Saibāpetto</h2>
        <div class="stats">
            <div id="hpBar" class="stat-bar"></div>
            <div id="strengthBar" class="stat-bar"></div>
            <div id="staminaBar" class="stat-bar"></div>
            <div id="happinessBar" class="stat-bar"></div>
        </div>
        <div class="actions">
            <button onclick="feedMe()">Feed Me</button>
            <button onclick="playWithMe()">Play With Me</button>
            <button onclick="cuddleMe()">Cuddle Me</button>
            <button onclick="sendMeToWar()">Send Me to War</button>
        </div>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="creator.html">About Us</a></li>
            <li><a href="play.html">Play Game</a></li>
        </ul>
    </nav>

    <script src="script.js"></script>
</body>
</html>
